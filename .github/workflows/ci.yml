name: CI Workflow BundleMon

on:
  pull_request:
    types: [opened, reopened, synchronize, edited]

jobs:
  lint:
    name: "Lint Runner"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v3
      - name: "Install Dependencies"
        run: yarn install
      - name: "Run Linter"
        run: yarn lint
      - name: "Build"
        run: yarn export
      - name: "Run BundleMon"
        run: yarn bundlemon
